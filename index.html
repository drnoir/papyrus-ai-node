<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Story</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="skyTexture" src="textures/sky.jpg">
            <a-asset-item id="char" src="models/char.glb"></a-asset-item>
        </a-assets>
        <a-entity id="map"></a-entity>
        <a-entity id="player" camera look-controls position="0 1.5 0">
            <a-entity cursor="fuse: true; fuseTimeout: 500"
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: black; shader: flat">
                      <a-entity text="value: Hello, World!; color: white"  position="0 0.25 -1" dialogue-display ></a-entity>
        </a-entity>
  
    <a-entity gltf-model="#char"></a-entity>
    <a-entity id="sky" geometry="primitive: sphere; radius: 100" material="src: #skyTexture; side: back"></a-entity>
    </a-scene>
</body>
</html>
