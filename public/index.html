<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poe_VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easy-speech/dist/EasySpeech.iife.js"></script>
    <script src="https://unpkg.com/aframe-mountain-component@^0.3.2/aframe-mountain-component.min.js"></script>
    <script src="app.js" type='module' defer></script>
</head>
<body>
    <a-scene>
        <a-mountain color="red"></a-mountain>
        <a-assets>
            <img id="skyTexture" src="textures/sky.jpg">
            <a-asset-item id="char" src="models/poe.glb"></a-asset-item>
            <a-asset-item id="blossom" src="models/blossom.glb"></a-asset-item>
            <audio id="music" src="music.mp3"></audio>

        </a-assets>
        <!-- Map and text / model loading -->
        <a-entity id="map" sound="src: url(music.mp3); autoplay: true">
            <a-entity gltf-model="#char" position="-0.1 0 -1.5" scale="0.18 0.18 0.18" clickable
                animation-mixer="clip: *; loop: repeat"></a-entity>
            <a-entity id="poe" position="4.5  5 -1.5" rotation="0 0 0"
                text="value: POE_VR ; color: #FFF; width: 6"></a-entity>
            <a-text id="text"
                value="Hello I'm Edgar Allen Poe the poet, what words can I say I wonder, to soothe your soul tonight? Just look at me and I shall call upon my muse;"
                color="#FFF" width="6" position="-1 4 -2"></a-text>
            <!-- blossom trees -->
            <a-entity id="blossom" position="-5 0 -5" gltf-model="#blossom" scale="15 15 15"></a-entity>
            <a-entity id="blossom" position="-15 0 -5" gltf-model="#blossom" scale="15 15 18"></a-entity>
            <a-entity id="blossom" position="-15 0 5" gltf-model="#blossom" scale="15 15 18"></a-entity>
            <a-entity id="blossom" position="-15 0 5" gltf-model="#blossom" scale="-25 15 25"></a-entity>
            <a-entity id="blossom" position="18 0 -5" gltf-model="#blossom" scale="-25 15 25"></a-entity>
            <a-entity id="blossom" position="2 0 7" gltf-model="#blossom" scale="16 15 25"></a-entity>
        </a-entity>
        <!-- player -->
        <a-entity id="player" camera look-controls position="0 1.8 0.3">
            <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: white; shader: flat">
            </a-entity>
            <a-entity id="sky" geometry="primitive: sphere; radius: 100"
                material="src: #skyTexture; side: double"></a-entity>
    </a-scene>
</body>
</html>
