<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Poe_VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easy-speech/dist/EasySpeech.iife.js"></script>
    <script src="app.js" type ='module' defer></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="skyTexture" src="textures/sky.jpg">
            <a-asset-item id="char" src="models/char.glb"></a-asset-item>
            <a-asset-item id="blossom" src="models/blossom.glb"></a-asset-item>
            <audio id="music" src="music.mp3"></audio>
        </a-assets>
        <!-- Map and text / model loading -->
        <a-entity id="map" sound="src: url(music.mp3); autoplay: true">
            <a-entity gltf-model="#char" position="-0.1 0 -1.5" scale ="5 5 5" clickable></a-entity>
            <a-text id="text" value="Hello I'm Edgar Allen Poe the poet, what words can I say I wonder, to soothe your soul tonight? Just look at me and I shall call upon my muse;" color="#FFF" width="6" position="-1 3 -2"></a-text>
            <a-entity id="poe" position="0 1.5 -1" text="value: POE_VR ; color: #FFF; width: 8"></a-entity>
            <a-entity id="blossom" position="-5 0 -5"  gltf-model="#blossom" scale = "15 15 15"></a-entity>
            <a-entity id="blossom" position="-7 0 -25"  gltf-model="#blossom" scale = "15 15 15"></a-entity>
            <a-entity id="blossom" position="-15 0 -5"  gltf-model="#blossom" scale = "15 15 18"></a-entity>
            <a-entity id="blossom" position="-15 0 5"  gltf-model="#blossom" scale = "15 15 18"></a-entity>
        </a-entity>
        <!-- player -->
        <a-entity id="player" camera look-controls position="0 1.5 0.3">
            <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: white; shader: flat">
            </a-entity>
            <a-entity id="sky" geometry="primitive: sphere; radius: 100"
                material="src: #skyTexture; side: double"></a-entity>
    </a-scene>
</body>

</html>
